<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버검색창따라하기</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <!-- 검색 바 -->
      <div class="search-bar">
        <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z" fill="#9aa0a6"/>
        </svg>
        <input id="search-input" type="text" class="search-input" placeholder="검색어를 입력하세요">
        <button class="search-btn" title="검색">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z" fill="#4285f4"/>
          </svg>
        </button>
      </div>
      <!-- 검색 결과 영역 -->
      <div id="results-container" class="results-container"></div>
    </div>
  </div>
</body>
</html>
